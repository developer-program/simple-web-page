<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Animate the Frog</title>
  </head>
  <body>
    <h1>Animate the Frog</h1>
    <img src="assets/frog.png" alt="frog" />
    <p>Click on the button below to animate the frog</p>
    <section>
      <button class="animate-start">Start Animation</button>
      <button class="animate-stop disabled">Stop Animation</button>
    </section>
  </body>
</html>
